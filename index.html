<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 8</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="
https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css
"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul class="gallery">
      <li>
        <img src="images/1.jpg" alt="map-mind" width="360" height="200" />
      </li>
      <li><img src="images/2.jpg" alt="bulb" width="360" height="200" /></li>
      <li>
        <img src="images/3.jpg" alt="mobile phone" width="360" height="200" />
      </li>
      <li>
        <img
          src="images/4.jpg"
          alt="conference room"
          width="360"
          height="200"
        />
      </li>
      <li>
        <img
          class="gallery-two"
          src="images/5.jpg"
          alt="relaxacion zone"
          width="376"
          height="208"
        />
      </li>
      <li><img src="images/6.jpg" alt="office" width="360" height="200" /></li>
      <li>
        <img
          src="images/7.jpg"
          alt="notebook with cup of coffee"
          width="360"
          height="200"
        />
      </li>
      <li>
        <img
          src="images/8.jpg"
          alt="woman is working"
          width="360"
          height="200"
        />
      </li>
      <li>
        <img
          src="images/9.jpg"
          alt="compaign creators"
          width="360"
          height="200"
        />
      </li>
    </ul>
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img
        class="modal-content"
        id="img01"
        src="images/1 (3).jpg"
        width="1112px"
        height="640px"
      />
    </div>
    <script>
      // Pobierz elementy
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("img01");
      var images = document.querySelectorAll(".gallery img");
      var span = document.getElementsByClassName("close")[0];

      // Dla każdego obrazu dodaj nasłuchiwacz kliknięcia
      images.forEach((image) => {
        image.onclick = function () {
          modal.style.display = "block";
          modalImg.src = this.src;
        };
      });

      // Zamknij okno modalne po kliknięciu na "x"
      span.onclick = function () {
        modal.style.display = "none";
      };
    </script>
  </body>
</html>
