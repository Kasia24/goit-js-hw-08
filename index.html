<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 8</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="
https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css
"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul class="gallery">
      <li>
        <img src="./images/img1.jpg" alt="map-mind" width="360" height="200" />
      </li>
      <li>
        <img src="./images/bulb.jfif" alt="bulb" width="360" height="200" />
      </li>
      <li>
        <img
          src="./images/img3.jpg"
          alt="mobile phone"
          width="360"
          height="200"
        />
      </li>
      <li>
        <img
          src="./images/img4.jpg"
          alt="conference room"
          width="360"
          height="200"
        />
      </li>
      <li class="gallery-two">
        <img
          src="./images/img5.jpg"
          alt="relaxacion zone"
          width="360"
          height="200"
        />
      </li>
      <li>
        <img src="./images/img6.jpg" alt="office" width="360" height="200" />
      </li>
      <li>
        <img
          src="./images/img7.jpg"
          alt="notebook with cup of coffee"
          width="360"
          height="200"
        />
      </li>
      <li>
        <img
          src="./images/img8.jpg"
          alt="woman is working"
          width="360"
          height="200"
        />
      </li>
      <li>
        <img
          src="./images/img9.jpg"
          alt="compaign creators"
          width="360"
          height="200"
        />
      </li>
    </ul>
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" src="./images/imgmodal.jpg" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
    <script>
      const modal = document.getElementById("myModal");
      const modalImg = document.getElementById("img01");
      const images = document.querySelectorAll(".gallery img");
      const span = document.getElementsByClassName("close")[0];

      images.forEach((image) => {
        image.onclick = function () {
          modal.style.display = "block";
          modalImg.src = this.src;
        };
      });

      span.onclick = function () {
        modal.style.display = "none";
      };
      function openModal(imgSrc) {
        modal.style.display = "block";
        modalImg.src = imgSrc;
      }
      function closeModal() {
        modal.style.display = "none";
        modalImg.src = "";
      }
      closeBtn.onclick = function () {
        closeModal();
      };
      openModal("example.jpg");
    </script>
  </body>
</html>
